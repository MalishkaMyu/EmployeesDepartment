server.port=8080
server.servlet.context-path=/

# DB Settings
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/employeesdep
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.validationQuery=SELECT 1

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.locations=classpath:dbscripts
spring.flyway.placeholder-prefix=$$$
spring.flyway.placeholder-suffix=$$$
spring.flyway.placeholders.admin_login=admin
spring.flyway.placeholders.admin_email=admin@gmail.com
spring.flyway.placeholders.default_department=default

employees.per.page=5

keycloak.server.contextPath=/auth
keycloak.server.adminUser.username=admin
keycloak.server.adminUser.password=admin
keycloak.server.realmImportFile=employeesdep-realm.json

